

<!DOCTYPE html>
<!-- default pagina, alleen header & footer komt hierop -->
<html lang="en" ng-app="AlexsWebsite">
    <head>

        <title>Alex test</title>
        <base href="/HTML5Application/">
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- import bootstrap vanaf CDN, zodat je niet alles hoeft te importen in je project -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <!-- import defaultcss, staat een fix in voor de navbar -->
        <link rel="stylesheet" type="text/css" href="assets/css/default.css" />
        <!-- import angular-ui & alle angular componenten -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
        <script src="app/app.js" type="text/javascript" ></script>


        <!-- de Controller -->

    </head>
    <body ng-controller="AppController">
        <header ng-include="'assets/partials/header.html'"></header>
        <div id="wrapper" ng-class="{'active': showNav, 'icon-autoscroll-disabled': !showNav}" ng-init="showNav=false">
            <div id="sidebar-wrapper">
                <ul id="sidebar_menu" class="sidebar-nav">
                    <li class="sidebar-brand" ng-click="showNav = !showNav"><a id="menu-toggle" href="#">Menu<span id="main_icon" class="glyphicon glyphicon-align-justify"></span></a></li>
                </ul>
                <ul class="sidebar-nav" id="sidebar">     
                    <li><a>Link1<span class="sub_icon glyphicon glyphicon-flash"></span></a></li>
                    <li><a>link2<span class="sub_icon glyphicon glyphicon-paperclip"></span></a></li>
                </ul>
            </div>

            <!-- container voor body -->

            <div class="container-fluid">

                <div ng-view></div>
            </div>
        </div>

    </body>
</html>
